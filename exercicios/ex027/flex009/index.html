<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .container{
            background-color: rgb(194, 243, 121);

            display: flex;
            flex-flow: row nowrap;
        }

        .item{
            background-color: rgb(52, 52, 255);
            text-align: center;
            border: 1px solid black;
            
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">Outro conteudo</div>
        <div class="item">C</div>
        <div class="item">Outro conteudo grande</div>
        <div class="item">E</div>
        <div class="item">Outro conteudo maior ainda que os outros</div>
        <div class="item">G</div>
    </div>
</body>
</html>
