<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .container{
            background-color: rgb(194, 243, 121);

            display: flex;
            flex-flow: row wrap;
        }

        .item{
            background-color: rgb(52, 52, 255);
            text-align: center;
            border: 1px solid black;
            
            flex-basis: 200px;
            flex-shrink:0;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="cxA">A</div>
        <div class="item" id="cxB">B</div>
        <div class="item" id="cxC">C</div>
    </div>
</body>
</html>
