<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
        <form action="cadastro.html" method="get" autocomplete="on">
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required autocomplete="name" placeholder="Nome completo" maxlength="30">
            </p>
            <p>
                <label for="imedia">Média:</label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" value="7" step="0.1">
            </p>
            <p>
                <label for="imes">Período Letivo:</label>
                <input type="month" name="mes" id="imes" value="2025-09">
            </p>
            <p>
                <label for="idia">Dia da prova:</label>
                <input type="date" name="dia" id="idia" value="2025-09-11">
            </p>
            <p>
                <label for="ihora">Hora da prova</label>
                <input type="time" name="hora" id="ihora" value="20:19">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
</body>
</html>
